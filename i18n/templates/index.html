<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{{ gettext("home_title") }}</title>
    </head>
    <body>
        <h1>{{ gettext("home_header") }}</h1>
        <p>
            {% if g.user %}
                {{ gettext("logged_in_as", username=g.user["name"]) }}
            {% else %}
                {{ gettext("not_logged_in") }}
            {% endif %}
        </p>
        <p>{{ gettext("current_time_is", current_time="AAA") }}</p>
    </body>
</html>
